<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day #1. Audio-player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/31ddb9261e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-image">

    </div>
    <div class="wrapper">
        <div class="player">
            <section class="info">
                <img src="" class="cover" alt="Beaty and ugliness cover">
                <p class="title">Улет</p>
                <p class="author">Oxxxymiron</p>
            </section>
            <hr/>
            <section class="controls">
                <audio id="audio-player">
                    <source src="" type="audio/mp3">
                    Your browser does not support the audio element.
                  </audio>          
                  <input type="range" id="progress-slider" min="0" value="0" />
                <div class="buttons">
                    <button class="prev"><i class="fa-solid fa-backward"></i></button>
                    <button class="play"><i class="fa-solid fa-play"></i></button>
                    <button class="next"><i class="fa-solid fa-forward"></i></button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
